{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg mt-5 border-0">
            <div class="card-header bg-dark text-white text-center">
                <h3><i class="fas fa-user-shield"></i> Admin Portal</h3>
            </div>
            <div class="card-body p-4 bg-light">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" required placeholder="Admin Username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg fw-bold">Admin Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Not an admin? <a href="{% url 'patient_login' %}" class="text-dark fw-bold">Patient
                        Login</a>
                </p>
                <p class="mt-2 small"><a href="{% url 'admin_signup' %}" class="text-muted">Register New Admin</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
