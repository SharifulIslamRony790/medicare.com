{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5 border-0">
            <div class="card-header bg-dark text-white text-center">
                <h3><i class="fas fa-user-shield"></i> Admin Registration</h3>
            </div>
            <div class="card-body p-4 bg-light">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark btn-lg fw-bold">Register Admin</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already an admin? <a href="{% url 'admin_login' %}" class="text-dark fw-bold">Login
                        here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
