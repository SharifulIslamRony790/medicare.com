{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg mt-5 border-0">
            <div class="card-header bg-success text-white text-center">
                <h3><i class="fas fa-user"></i> Patient Portal</h3>
            </div>
            <div class="card-body p-4 bg-light">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" required
                            placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" required
                            placeholder="Enter your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success text-white btn-lg fw-bold">Patient Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{% url 'patient_signup' %}"
                        class="text-success fw-bold">Sign Up</a>
                </p>
                <p class="mt-2 small">
                    <a href="{% url 'doctor_login' %}" class="text-muted me-2">Doctor Login</a> |
                    <a href="{% url 'admin_login' %}" class="text-muted ms-2">Admin Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
