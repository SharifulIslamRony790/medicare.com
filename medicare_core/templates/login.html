{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>

                    <div class="text-center mt-3">
                        <p class="text-muted">OR</p>
                        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
                            <i class="fab fa-google me-2"></i> Log in with Google
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                <p class="mt-2 small">
                    <a href="{% url 'doctor_login' %}" class="text-muted me-2">Doctor Login</a> |
                    <a href="{% url 'admin_login' %}" class="text-muted ms-2">Admin Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
