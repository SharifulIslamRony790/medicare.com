{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white p-4">
                <h4 class="mb-0"><i class="fas fa-lock me-2"></i> Secure Payment</h4>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <p class="text-muted mb-1">Paying via {{ method_name }}</p>
                    <h3 class="fw-bold">${{ invoice.amount }}</h3>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if method == 'visa' or method == 'mastercard' %}
                    <!-- Card Form -->
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control form-control-lg" placeholder="0000 0000 0000 0000"
                            required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" placeholder="MM/YY" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control" placeholder="123" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Cardholder Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>

                    {% else %}
                    <!-- Mobile Banking Form -->
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control form-control-lg" placeholder="01XXXXXXXXX" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">PIN</label>
                        <input type="password" class="form-control" placeholder="Enter PIN" required>
                    </div>
                    {% endif %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Pay ${{ invoice.amount }}
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center p-3">
                <small class="text-muted"><i class="fas fa-shield-alt me-1"></i> 100% Secure Transaction</small>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'payment_select' invoice.id %}" class="text-muted">Change Payment Method</a>
        </div>
    </div>
</div>
{% endblock %}
