{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Contact Us</h3>
            </div>
            <div class="card-body">
                <p>Have questions? We'd love to hear from you.</p>
                <ul class="list-group list-group-flush mb-4">
                    <li class="list-group-item"><i class="fas fa-map-marker-alt text-primary me-2"></i> 123 Health
                        Street, Medical City, NY 10001</li>
                    <li class="list-group-item"><i class="fas fa-phone text-primary me-2"></i> +1 (555) 123-4567</li>
                    <li class="list-group-item"><i class="fas fa-envelope text-primary me-2"></i> contact@medicare.com
                    </li>
                </ul>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
